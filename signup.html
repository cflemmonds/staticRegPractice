<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css"/>
    <title>How do you change the title of the webpage?</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>
    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" 
                placeholder="email" 
                name="email"
                required>
            </div>
            <div>
                <input type="text" 
                placeholder="text"
                name="username"
                required>
            </div>
            <div>
                <input type="password" 
                placeholder="password" 
                name="password"
                required>
            </div>
            <div>
                <input type="password" 
                placeholder="confirm password" name="confirmPassword"
                required>
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/amazon.png" alt="Amazon Icon" height="32" width="32">
            <img src="./assets/facebook.png" alt="Facebook Icon" height="32" width="32">
            <img src="./assets/github.png" alt="GitHub Icon" height="32" width="32">
            <img src="./assets/slack.png" alt="Slack Icon" height="32" width="32">
            <img src="./assets/instagram.png" alt="Instagram Icon" height="32" width="32">
        </footer>
    </div>
</body>
</html>
